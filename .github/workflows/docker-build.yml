name: Docker Build & Push

# 언제 실행할지 설정 (main 브랜치에 push 될 때마다)
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # 깃허브가 제공하는 리눅스 컴퓨터에서 실행

    steps:
      # 1. 내 코드 내려받기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker 로그인 (아까 등록한 Secret 사용)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Docker Buildx 설정 (캐싱 등 성능 향상)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 이미지 빌드 및 업로드 (Build & Push)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: leehyunwoo02/penbot:latest
          # (선택사항) 캐시를 사용해서 빌드 속도를 빠르게 함
          cache-from: type=gha
          cache-to: type=gha,mode=max