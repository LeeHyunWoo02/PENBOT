<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: common-head(title='CozyStay - 객실 및 시설 안내')}"></head>

<body>

<header th:replace="~{fragments/header :: common-header}"></header>

<main>
    <section class="page-hero">
        <div class="page-hero-overlay"></div>
        <div class="container page-hero-content">
            <h1 class="page-title">Your Private Retreat Awaits</h1>
            <p class="page-subtitle">완벽한 프라이버시와 편안함, 자연 속에서 누리는 최고의 휴식</p>
        </div>
    </section>

    <section class="section container">
        <div class="section-header">
            <h2 class="section-title">Key Features</h2>
            <p class="section-desc">CozyStay가 제공하는 특별한 경험을 확인해보세요.</p>
        </div>
        <div class="features-grid">
            <div class="feature-item">
                <div class="feature-icon"><i class="fa-solid fa-people-roof"></i></div>
                <div class="feature-text">
                    <h3>넓고 프라이빗한 공간</h3>
                    <p>2,000평방피트 이상의 넓은 독채 펜션으로...</p>
                </div>
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <div class="cta-box">
                <div class="cta-content">
                    <h2>Pricing & Availability</h2>
                    <p>합리적인 가격으로 최고의 휴식을 선물하세요.</p>
                </div>
                <div class="cta-action">
                    <a th:href="@{/reserve}" class="btn btn-white">
                        예약 가능 여부 확인하기 <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{fragments/footer :: common-footer}"></footer>

</body>
</html>
