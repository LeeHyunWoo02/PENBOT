<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<footer th:fragment="common-footer" class="footer">
    <div class="container">
        <div class="footer-grid">
            <div>
                <a th:href="@{/}" class="footer-logo-text">CozyStay</a>
                <p class="footer-desc">
                    도심을 떠나 만나는 가장 편안한 휴식처.
                    고객님의 완벽한 하루를 위해 최선을 다합니다.
                </p>
            </div>
            <div>
                <h4 class="footer-title">메뉴</h4>
                <ul class="footer-links">
                    <li><a th:href="@{/about}">소개</a></li>
                    <li><a th:href="@{/rooms}">객실</a></li>
                    <li><a th:href="@{/contact}">문의</a></li>
                </ul>
            </div>
            <div>
                <h4 class="footer-title">고객 지원</h4>
                <ul class="footer-links">
                    <li><a th:href="@{/faq}">FAQ</a></li>
                    <li><a th:href="@{/privacy}">개인정보처리방침</a></li>
                    <li><a th:href="@{/terms}">이용약관</a></li>
                </ul>
            </div>
            <div>
                <h4 class="footer-title">Follow Us</h4>
                <div class="social-links">
                    <a href="#" class="social-btn"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social-btn"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 CozyStay. All rights reserved.</p>
        </div>
    </div>

    <button id="chatbot-opener" class="chat-fab">
        <i class="fa-regular fa-comments" style="font-size: 1.2rem;"></i>
        <span>문의하기</span>
    </button>

</footer>

</body>
</html>
