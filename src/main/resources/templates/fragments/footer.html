<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<footer th:fragment="common-footer" class="footer">
    <div class="container">

        <div class="footer-bottom">
            <button id="admin-login-opener" class="admin-login-btn">
                <i class="fa-solid fa-lock"></i> 관리자 로그인
            </button>

            <p class="copyright">&copy; 라온아띠 펜션. All rights reserved.</p>
        </div>

    </div>

    <button id="chatbot-opener" class="chat-fab">
        <i class="fa-regular fa-comments" style="font-size: 1.2rem;"></i>
        <span>문의하기</span>
    </button>

    <div id="chat-popup" class="chat-popup hidden">
        <div class="chat-window-header">
            <div class="bot-profile">
                <div class="bot-avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="bot-info">
                    <h2>라온아띠 AI</h2>
                    <span class="status-dot"></span><span>Online</span>
                </div>
            </div>
            <button id="chatbot-closer" class="btn-close-chat">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div id="chat-history" class="chat-history">
            <div class="message bot">
                <div class="message-content">
                    안녕하세요! 라온아띠 AI 매니저입니다. 😊<br>
                    무엇을 도와드릴까요?
                </div>
                <span class="message-time">방금 전</span>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="문의 내용을 입력하세요..." autocomplete="off">
            <button id="btn-send" class="btn-send">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div id="admin-login-modal" class="modal-overlay hidden">
        <div class="modal-content login-modal-content">
            <div class="modal-header">
                <h3>관리자 로그인</h3>
                <button id="admin-login-closer" class="btn-close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="modal-body">
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-id">아이디</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="admin-id" placeholder="Admin ID" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="admin-pw">비밀번호</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="admin-pw" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary full-width" style="margin-top: 20px;">
                        로그인
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/chat-popup.js}"></script>
    <script th:src="@{/js/admin-login.js}"></script> </footer>

</body>
</html>
